<html>
<head>
  <title>Edit</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./public/css/reg_style.css">

</head>
<body>

<form class="login">
   
  <fieldset>
    
    <legend class="legend">Edit</legend>
    
    <div class="input">
      <input placeholder="Username" id="user" name="user"  />
      <span><i class="fa fa-envelope-o"></i></span>
    </div>
    
    <div class="input">
      <input type="password" placeholder="Password" id="pass" name="pass"  />
      <span><i class="fa fa-lock"></i></span>
    </div>

    <div class="input">
      <textarea placeholder="About" name="about" id="about"></textarea>
      <span><i class="fa fa-info"></i></span>
    </div>
    <div class="input file-upload">
    <span>Pic. </span>
      <input type="file" name="file" id="file"  />
      
    </div>
    <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
    
  </fieldset>
  
  <div class="feedback">
    Edit successful <br />
    redirecting...
  </div>
  <div class="nfeedback">
    Edit fail <br />
  </div>
  
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
  $("#user").val("{{.User}}")
  // $("#pass").val("{{.Pass}}") bcypt is one-way hash so can't really put plain text password here.
  $("#about").val("{{.About}}")
</script>
<script src="./public/js/edit_script.js"></script>
</body>
</html>
